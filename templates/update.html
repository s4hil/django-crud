<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <h2 class="alert alert-info m-5 text-center">Update Data</h2>
    <div class="row d-flex justify-content-center">
        <div class="col col-6">
            <form method="POST" action="/update/{{ d.id }}">{% csrf_token %}
                <fieldset class="form-group">
                    <label for="">Name</label>
                    <input class="form-control" type="text" name="name" value={{d.name}}>
                </fieldset>
                <fieldset>
                    <label for="">Email</label>
                    <input type="text" class="form-control" name="email" value={{d.email}}>
                </fieldset>
                <fieldset>
                    <label for="">Phone</label>
                    <input type="number" class="form-control" name="phone" value={{d.phone}}>
                </fieldset><br>
                <button class="btn btn-success">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
